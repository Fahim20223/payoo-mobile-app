<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon" />

    <!-- daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <body
      class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
    >
      <div
        class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
      >
        <img src="assets/Group.png" alt="" />
      </div>
      <form class="p-9 rounded-xl bg-white w-[350px]">
        <div>
          <label class="font-semibold" for="">Mobile Number</label>
          <br />

          <input
            type="text"
            placeholder="Enter your number"
            id="mobile-number"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl"
          />
        </div>
        <div class="mt-2">
          <label class="font-semibold" for="">4 Digit Pin</label>
          <br />

          <input
            type="text"
            placeholder="Enter 4 digit Pin"
            id="pin-number"
            class="input bg-[#f4f5f7] mt-2 rounded-3xl"
          />
        </div>
        <button
          id="btn-login"
          class="btn btn-active bg-[#0874F2] text-white w-full mt-3 rounded-3xl"
        >
          Login
        </button>
      </form>
      <script src="./script.js"></script>
    </body>
  </body>
</html>
